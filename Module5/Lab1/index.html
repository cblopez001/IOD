<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Server Iframes</title>
</head>
<body>
  <h1>Multi-Server iFrame Window</h1>
  <h4>This HTML file is used to show that both servers are running independently</h4>
  
  <!-- First iframe for Server 1 -->
  <div style="float: left; width: 50%; height: 600px; overflow: auto;">
    <iframe src="http://localhost:3000" width="100%" height="100%" frameborder="2"></iframe>
  </div>

  <!-- Second iframe for Server 2 -->
  <div style="float: left; width: 50%; height: 600px; overflow: auto;">
    <iframe src="http://localhost:4000" width="100%" height="100%" frameborder="2"></iframe>
  </div>
</body>
</html>
