<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 8px; margin-bottom: 2px; background-color: #f3f3f3; }
        #messages li:nth-child(odd) { background-color: #e9e9e9; }
        #online-users { margin-bottom: 10px; }
        #typing { font-style: italic; }
    </style>
</head>
<body>
    <h1>Chat App</h1>
    <div id="online-users">
        <strong>Online:</strong>
        <ul id="user-list"></ul>
    </div>
    <ul id="messages"></ul>
    <input id="m" autocomplete="off" placeholder="Type your message here..." />
    <input id="nickname" placeholder="Enter your nickname..." />
    <div id="typing"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
